<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<link href="A22.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div id="container">
<div id="calculator">
<div id="result">
<div id="history">
<p id="history-value"></p>
</div>
<div id = "output">
<p id="output-value"></p>
</div>
</div>
<div id="keyboard">
<button class="operator" id="backspace"> CE </button>
<button class="operator" id="clear"> C </button>
<button class="number" id="plusmn">&plusmn;</button>
<button class="operator" id="%">%</button>
<button class="number" id="7">7</button>
<button class="number" id="8">8</button>
<button class="number" id="9">9</button>
<button class="operator" id="/">&divide;</button>
<button class="number" id="4">4</button>
<button class="number" id="5">5</button>
<button class="number" id="6">6</button>
<button class="operator" id="*">&times;</button>
<button class="number" id="1">1</button>
<button class="number" id="2">2</button>
<button class="number" id="3">3</button>
<button class="operator" id="-">-</button>
<button class="number" id="0">0</button>
<button class="number" id=".">.</button>
<button class="operator" id="equal">=</button>
<button class="operator" id="+">+</button>
</div>
</div>
</div>
<script type="text/javascript" src="A22.js"></script>
</body>
